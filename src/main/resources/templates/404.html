<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            color: #0d6efd;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }

        .back-btn {
            margin-top: 1rem;
        }

        .illustration {
            max-width: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<div class="error-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="404 Illustration" class="illustration">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="/" class="btn btn-primary back-btn">Go Home</a>
</div>

</body>
</html>
